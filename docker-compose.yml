# Docker Compose 配置文件 - 用于本地开发和测试
version: '3.8'

services:
  memcontext-ad:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5019:5019"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - FLASK_ENV=production
    volumes:
      # 持久化用户数据
      - ./memdemo/data:/app/memdemo/data
      - ./files:/app/files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5019/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

