# Render 配置文件（备选方案）
services:
  - type: web
    name: memcontext-ad
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free  # 或 starter ($7/月)
    healthCheckPath: /api/health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_BASE
        value: https://api.openai.com/v1
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5019

