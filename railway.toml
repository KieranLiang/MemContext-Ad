# Railway 配置文件
[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 300 memdemo.app:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# 健康检查
healthcheckPath = "/api/health"
healthcheckTimeout = 100

